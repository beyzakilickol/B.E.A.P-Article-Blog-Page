<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <div id="userContainer">
        <div id="userContainer1">
          <div class="icon-bar">
            <a href="https://www.facebook.com/" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/" class="twitter"><i class="fa fa-twitter"></i></a>

          </div>

    <h2> Publish an  Article </h2>
    <p> Complete the sections below to publish an article </p>
  </div>
        <div id="userContainer3">
          <form id="articleForm">
      <label> Choose a Category : </label>
        <select id="categoryTitle" name= "Category" required>
          <option value="Sports">Sports</option>
          <option value="Health">Health</option>
          <option value="Techs">Techs</option>
          <option value="Culture">Culture</option>
          <option value="Education">Education</option>
          <option value="Food"> Food</option>
          <option value="Other"> Other </option>
        </select>

    <br>
      <label> Description : </label>
      <input id="articleDescription" type="text" placeholder="Enter A Summary" required>
    <br>
      <label> Insert an URL Image : </label>
      <input type="url" name="url" id="articleUrl" placeholder="https://example.com" required>
    <br>
      <label> Enter Article Title : </label>
      <input id="articleTitle" type="text" placeholder="Title of Article" minLength="4" required>
    <br>
      <textarea id="articleBody" placeholder="Enter Article Here....." rows="25" cols="75" minLength="100" required></textarea>
    <br>
      <button id="submitButton" type="button" required>Post Article</button>
    </form>
        </div>
      </div>

<div id="registerCard">
  <h2>Create an Account</h2>

  <label>Enter fullname:</label><br />
  <input id="nameTextBox" type="email" placeholder="Type your name here" onfocus="this.placeholder=''"/></label>

  <label>Enter your email:
  <input id="emailTextBox" type="email" placeholder="example@gmail.com" onfocus="this.placeholder=''"/></label>
  <label>Create your password:
  <input id ="passwordTextBox" type="password" placeholder="Create a password..." onfocus="this.placeholder=''"/></label>
  <div style="display:flex;justify-content:center;"><button class="style" id="registerButton">Sign up</button></div>
  <a  id="getStartedCloseIcon" href="#"><i class="fas fa-times"></i></a>
</div>

<div id="logInCard">
  <h2>Login</h2>

  <label> Enter your email:
  <input id ="loginEmailTextBox" type="email" placeholder="example@gmail.com" onfocus="this.placeholder=''"/></label>
  <label>Enter your password:
  <input id = "loginPasswordTextBox" type="password" placeholder="Enter your password..." onfocus="this.placeholder=''"/></label>
  <div style="display:flex; justify-content:center;">
<label>
  <button class="style" id="signInButton">Sign in</button></label></div>
  <div style="text-align:center">

<a id="noAccount" href="#"><u>Don't have an account?</u></a>  </div>
  <a id="loginCloseIcon" href="#"><i class="fas fa-times"></i></a>

</div>
