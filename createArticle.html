    <h2 style="margin-bottom:20px;text-align:center; color:white;"> Publish an  Article </h2>
    <p style="margin-bottom:20px; color:white;"> Complete the sections below to publish an article </p>
  </div>
        <div  id="userContainer3">
          <form id="articleForm">
      <label style="color:white;"> Choose a Category : </label>
        <select style="margin-bottom:20px;" id="categoryTitle" name= "Category" required>

          <option selected disabled value>Select an option</option>
          <option value="Sports">Sports</option>
          <option value="Health">Health</option>
          <option value="Techs">Techs</option>
          <option value="Culture">Culture</option>
          <option value="Education">Education</option>
          <option value="Food"> Food</option>
          <option value="Other"> Other </option>
        </select>

    <br>
      <label style="color:white;"> Description : </label>
      <input style="margin-bottom:20px;border-style:solid;width:450px" id="articleDescription" type="text" placeholder="Enter A Summary" required>
    <br>
      <label style="color:white;"> Insert an URL Image : </label>
      <input style="margin-bottom:20px;border-style:solid;width:450px" type="url" name="url" id="articleUrl" placeholder="https://example.com" required>
    <br>
      <label style="color:white;"> Enter Article Title : </label>
      <input style="margin-bottom:20px;border-style:solid;width:450px" id="articleTitle" type="text" placeholder="Title of Article" minLength="4" required>
    <br>
      <textarea style="margin-bottom:20px;border:solid 1px black;width:90%;" id="articleBody" placeholder="Enter Article Here....." rows="25" cols="75" minLength="100" required></textarea>
    <br>
      <button style="margin-bottom:20px;" id="submitButton" type="button" required>Post Article</button>
    </form>
        </div>
